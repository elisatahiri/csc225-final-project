<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 225 Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Harry Potter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="random.html">Random Character</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <section class="hero-section text-center">
        <div class="container">
            <h1>Welcome to the Wizarding World</h1>
            <p class="lead">Explore characters from the Harry Potter universe</p>
            <a href="#characters" class="btn btn-primary btn-lg">Explore Characters</a>
        </div>
    </section>

    <section id="characters" class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search characters...">
                </div>
                <div class="col-md-4">
                    <select id="houseFilter" class="form-select">
                        <option value="">All Houses</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Slytherin">Slytherin</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                    </select>
                </div>
            </div>

            <div id="loading" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

            <div id="charactersContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        
            </div>

            <div id="loadMoreContainer" class="text-center mt-4 d-none">
                <button id="loadMoreBtn" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-chevron-down me-2"></i>Load More Characters
                </button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Harry Potter Characters App</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
